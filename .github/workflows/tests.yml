name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Go Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Download dependencies
        run: go mod tidy

      - name: Run tests
        run: make test

  jstest:
    name: WASM Browser Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Download dependencies
        run: go mod tidy

      - name: Install Chrome
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable

      - name: Create Chrome wrapper with --no-sandbox
        run: |
          # Wrap the actual Chrome binary
          sudo mv /opt/google/chrome/chrome /opt/google/chrome/chrome-original
          cat > /tmp/chrome-wrapper << 'EOF'
          #!/bin/bash
          exec /opt/google/chrome/chrome-original --no-sandbox "$@"
          EOF
          sudo mv /tmp/chrome-wrapper /opt/google/chrome/chrome
          sudo chmod +x /opt/google/chrome/chrome

          # Verify the wrapper
          echo "=== Wrapper contents ==="
          cat /opt/google/chrome/chrome
          echo "=== Testing wrapper ==="
          /opt/google/chrome/chrome --version
          echo "=== Wrapper test complete ==="

      - name: Run WASM tests
        run: make jstest
